<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin | Auctioneer</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-column align-items-center">
            <img src="./assets/affiliatetheme-brands.svg" alt="product-logo">
            <span>Auctioneer</span>
        </div>
        <ul class="d-flex flex-row">
            <li class="mr-3 mt-4"><a href="/signup">Sign-up</a></li>
        </ul>
    </header>
    <section class="d-flex flex-row">
        <div class="left-section">
            <p><span> Lorem ipsum </span> dolor sit amet consectetur, adipisicing elit. Quos, dolorem.</p>
        </div>
        <div class="right-section">
            <div class="form" id="login-form">
                <label for="user-name">username</label>
                <input type="text" id="user-name" class="form-control">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control">
                <div class="warning hidden">Warning message</div>
                <button class="btn btn-primary mt-3" id="login-button">Login</button>
            </div>
        </div>
    </section>







    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="javascripts/main.js"></script>
</body>

</html>
